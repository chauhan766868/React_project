<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: rgba(255, 255, 255, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .action-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Department</th>
          <th>Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Student rows will be dynamically injected here -->
      </tbody>
    </table>
  
    <form id="addStudentForm">
      <input type="text" id="studentNameInput" placeholder="Name" required>
      <input type="number" id="studentAgeInput" placeholder="Age" required>
      <input type="text" id="studentDepartmentInput" placeholder="Department" required>
      <input type="number" id="studentYearInput" placeholder="Year" required>
      <button type="submit">Add Student</button>
    </form>
  
    <script src="script.js"></script>
  </body>
  </html>
</html>
